<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clima Animado</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="onLoad()">
  

  <div class="weather-card">
  <div class="top-section">
        <div class="left-info">
          <div id="temperature" class="temperature">--°C</div>
          <div id="description" class="description">Descripción</div>
          <div id="date" class="date">Fecha</div>
        </div>
      
        <canvas id="weather-icon" width="128" height="128" class="weather-icon"></canvas>
  </div>

  <div id="location" class="location">Ubicación</div>

  <div class="info-bar">
        <div>💧 <span id="humidity">--</span>% Humedad</div>
        <div>🌬️ <span id="pressure">--</span> Presión</div>
  </div>
</div>


  <span id="loader" class="loader">Cargando...</span>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"></script>
  <script src="script.js"></script>
</body>
</html>
